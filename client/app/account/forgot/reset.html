<div ng-include="'components/header/header.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Reset Password</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="resetPassword(form)" novalidate>

        <div class="form-group">
          <label>New Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && (form.password.$dirty || submitted)">
            Password must be at least 3 characters.
          </p>
        </div>

        <p class="help-block"> {{ message }} </p>

        <button class="btn btn-lg btn-primary" type="submit" ng-disabled="(form.password.$error.minlength || form.password.$error.required)">Save changes</button>
      </form>
    </div>
  </div>
</div>
