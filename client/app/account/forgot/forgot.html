<div ng-include="'components/header/header.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Forgot Password?</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="forgotPassword(form)" novalidate>

        <div class="form-group">
          <label>Email Address</label>

          <input type="text" name="email" class="form-control" ng-model="user.email" mongoose-error required ng-minlength="7"/>
          <p class="help-block" ng-show="form.email.$error.mongoose">{{ errors.other }}</p>
          <p class="help-block"
             ng-show="(form.email.$error.minlength || form.email.$error.required) && (form.email.$dirty || submitted)">
            Email not valid.
          </p>
        </div>

        <p class="help-block"> {{ message }} </p>

        <button class="btn btn-lg btn-primary" type="submit" ng-disabled="(form.email.$error.minlength || form.email.$error.required)">Reset Password</button>
      </form>
    </div>
  </div>
</div>
