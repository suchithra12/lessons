<span class="modalClose" ng-click="$close()"></span>
<h2 ng-if="activeArtifacts">LESSON VIEWER</h2>
<h2 ng-if="!activeArtifacts">ARTIFACT DETAILS - {{activeArtifact.name}}</h2>
<div class="row">
  <section class="col-lg-4 col-md-4" ng-if="activeArtifacts">
    <h3>Artifacts</h3>
    <div class="lessonArtifacts">
      <ul>
        <li ng-repeat="artifact in activeArtifacts" ng-click="setActiveArtifact();">
          <span><img class="pull-left" ng-src="https://bob.bigobjectbase.com/obj/{{artifact.image_id}}/resources/thumbnails/image_1.png">{{artifact.name}}</span>
        </li>
      </ul>
    </div>
  </section>
  <section class="lessonView" ng-class="{'col-lg-12': !activeArtifacts, 'col-lg-8 col-md-8': activeArtifacts}">
    <h3 ng-if="activeArtifacts">{{activeArtifact.name}}</h3>
    <iframe ng-src="{{activeBOBURL}}" width="100%" height="300" allowFullScreen="true"></iframe>
    <h3>Description</h3>
    <p>{{activeArtifact.description}}</p>
    <h3 ng-show="cs_documents.length > 0">Supporting Documents</h3>
    <ul>
      <li ng-repeat="cs in cs_documents">
          <h4><a ng-if="fileURL && cs.cs_name != 'Jingle Dance.mp4'" ng-href="{{fileURL}}{{cs.cs_link || cs.cs_name}}" target="_blank">{{cs.cs_name}}</a></h4>
          <h4><a ng-if="fileURL && cs.cs_name == 'Jingle Dance.mp4'" ng-href="https://{{cs.cs_link}}" target="_blank">{{cs.cs_name}}</a></h4>
          <h4><a ng-if="!fileURL" ng-href="/cs_documents/{{cs.file}}" target="_blank">{{cs.name}}</a></h4>
          <p>{{cs.description}}</p>
      </li>
    </ul>
  </section>
</div>
